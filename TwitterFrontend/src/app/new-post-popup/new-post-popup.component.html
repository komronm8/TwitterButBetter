<div class="fixed flex justify-center items-center w-full h-full bg-black/50 shadow-xl z-20">
    <div class="bg-gray-800/60 border border-gray-600 backdrop-blur-lg text-white rounded-xl p-6 gap-2 flex flex-col">
      <h3 class="text-xl font-bold">{{type === 'create' ? 'New Tweet' : 'Edit post'}}</h3>
      <textarea name="" id="" cols="60" rows="5" class="bg-transparent outline-none" placeholder="Write your thoughts..."></textarea>
      <div class="w-full flex gap-2 justify-between items-center">
        <p class="text-gray-400 text-sm">Max. length 500 symbols</p>
        <div class="flex gap-2">
          <button class="bg-gray-700 py-2 px-4 rounded-lg" (click)="close()">Cancel</button>
          <button class="bg-blue-700 py-2 px-4 rounded-lg" type="submit" (click)="newTweet()">Submit</button>
        </div>
      </div>
    </div>
  </div>
