<style>
  .gradient-background {

    background: #4b6cb7;
    /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #182848, #4b6cb7);
    /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #182848, #4b6cb7);
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }

</style>
<app-new-post-popup *ngIf="showPopup" (closePopup)="showPopup = false" [type]="popupType" [value]="popupValue"></app-new-post-popup>
<div class="w-full gradient-background h-full p-10">
  <app-nav-bar (openPopup)="openPopup()"></app-nav-bar>

  <div class="mt-36 md:mt-0 md:pl-[360px] w-full min-h-screen flex flex-col gap-10">
    <div
      class="w-full flex flex-col bg-gray-800/60 p-10 rounded-xl border backdrop-blur-lg border-gray-600 text-white gap-4">
      <div class="flex justify-between">
        <h1 class="text-3xl font-bold">Your Profile</h1>
        <p class="text-lg underline cursor-pointer" (click)="logOut()">Log out</p>
      </div>
      <div class="flex gap-10 flex-wrap">
        <div class="flex gap-2">
          <p class="text-lg text-gray-400">Name:</p>
          <p class="text-lg">{{user ? user.name : '...'}}</p>
        </div>
        <div class="flex gap-2">
          <p class="text-lg text-gray-400">Email:</p>
          <p class="text-lg">{{user ? user.email : '...'}}</p>
        </div>
        <div class="flex gap-2">
          <p class="text-lg text-gray-400">Role:</p>
          <p class="text-lg">{{user ? user.role : '...'}}</p>
        </div>
        <div class="flex gap-2">
          <p class="text-lg text-gray-400">Tweets posted:</p>
          <p class="text-lg">{{tweets ? tweets.length : '...'}}</p>
        </div>
      </div>
    </div>
    <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet" [currentUser]="user" (edit)="edit($event)"></app-tweet>
  </div>
</div>
