<mat-card id="card">
    <mat-card-header>
        <mat-card-title>Please sign in</mat-card-title>
        <mat-card-subtitle>Fill out all fields</mat-card-subtitle>
    </mat-card-header>
    <form>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Mr. Great" [formControl]="username">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" [formControl]="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
          <button mat-button type="submit">Log in</button>
      </mat-card-actions>
    </form>
    <mat-card-footer>
        <a href="/forgotPassword">Forgot Password?</a>
    </mat-card-footer>
</mat-card>
