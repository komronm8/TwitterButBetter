<div [ngClass]="[isAuthor ? 'justify-between' : 'justify-start']" class="w-full text-white bg-gray-800/60 p-10 rounded-xl border backdrop-blur-lg border-gray-600  flex flex-col">
    <h3 class="text-xl font-bold mb-2">{{tweet.userId}}</h3>
    <div class=" w-full flex flex-row justify-between">

      <p> {{tweet.title}}
      </p>
      <div *ngIf="isAuthor" class="flex flex-col items-center justify-center w-1/5 gap-4">
        <button (click)="editPost()" class="bg-blue-700/50 w-full py-2 px-4 rounded-lg transition-all hover:opacity-90 ">Edit</button>
        <button class="bg-red-700/50 w-full py-2 px-4 rounded-lg transition-all hover:opacity-90">Delete</button>
      </div>
    </div>
</div>
