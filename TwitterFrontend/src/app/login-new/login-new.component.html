<mat-card id="card">
    <mat-card-header>
        <mat-card-title>Please sign in</mat-card-title>
        <mat-card-subtitle>Fill out all fields</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="loginCreds">
      <mat-card-content>
        <mat-form-field class="username-field">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Mr. Great" formControlName="username">
          <mat-error *ngIf="">Username or Password is wrong.</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="password-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint>
            <a href="/forgotPassword">Forgot Password?</a>
          </mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
          <button mat-raised-button type="submit" color="primary">Log in</button>
      </mat-card-actions>
    </form>
    <mat-card-footer>
        
    </mat-card-footer>
</mat-card>
