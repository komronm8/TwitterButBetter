<style>
  .gradient-background {

    background: #4b6cb7;
    /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #182848, #4b6cb7);
    /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #182848, #4b6cb7);
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }

</style>
<div class="w-full gradient-background h-full p-10 flex gap-10">
  <div
    class="h-[calc(100vh-80px)] fixed z-10 w-80 bg-gray-800/60 border border-gray-600 backdrop-blur-lg flex flex-col px-6 py-20 items-center text-white gap-10 rounded-xl">
    <h1 class="text-3xl font-bold">TwitterButBetter</h1>
    <a routerLink="/home" routerLinkActive="underline"  class="text-xl font-bold hover:bg-gray-600/50 py-4 px-6 w-full rounded-xl transition-all "
      href="">Home</a>
    <a routerLink="/profile" routerLinkActive="underline"  class="text-xl font-bold hover:bg-gray-600/50 py-4 px-6 w-full  rounded-xl transition-all"
      href="">Profile</a>
    <button
      class="text-xl font-bold bg-blue-700 py-4 px-6 w-full text-center rounded-xl transition-all hover:bg-blue-600"
      href="">New Post</button>
  </div>
  <div class="pl-[360px] w-full h-full flex flex-col gap-10">
    <div
      class="w-full flex flex-col bg-gray-800/60 p-10 rounded-xl border backdrop-blur-lg border-gray-600 text-white gap-4">
      <div class="flex justify-between">
        <h1 class="text-3xl font-bold">Your Profile</h1>
        <a routerLink="/login" class="text-lg underline">Log out</a>
      </div>
      <div class="flex gap-10">
        <div class="flex gap-2">
          <p class="text-lg text-gray-400">Username:</p>
          <p class="text-lg">User</p>
        </div>
        <div class="flex gap-2">
          <p class="text-lg text-gray-400">Role:</p>
          <p class="text-lg">User</p>
        </div>
        <div class="flex gap-2">
          <p class="text-lg text-gray-400">Tweets posted:</p>
          <p class="text-lg">2</p>
        </div>
      </div>
    </div>
    <div *ngFor="let tweet of tweets"
      class="w-full text-white bg-gray-800/60 p-10 rounded-xl border backdrop-blur-lg border-gray-600 gap-10 flex justify-between">
      <div>
        <h3 class="text-xl font-bold mb-2">{{tweet.user}}</h3>
        <p> {{tweet.text}}</p>
      </div>
      <div class="flex flex-col items-center justify-center w-64  gap-4">
        <button class="bg-blue-700/50 w-full p-4 rounded-lg ">Edit</button>
        <button class="bg-red-700/50 w-full p-4 rounded-lg">Delete</button>
      </div>
    </div>
  </div>
</div>
